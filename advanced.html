<!doctype html>
<html lang="en">

<head>
    <title>Roz Engine</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, minimum-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="css/ionicons.min.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container mr-0 mt-2">
        <div class="row">
            <!-- ml-auto makes the columns right justified -->
            <div class="col-auto ml-auto mt-2">
                <div class="upper-nav">
                    <a href="index.html">Google Search</a>
                </div>
            </div>
            <div class="col-auto mt-2">
                <div class="upper-nav">
                    <a href="images.html">Image Search</a>
                </div>
            </div>
            <div class="col-auto mt-0">
                <img src="avatar.png" width="35px">
            </div>

        </div>
    </div>
    <div class="advanced-search-text">
        Advanced Search
    </div>
    <hr class="mb-4 mt-4"/>
    <form action="https://www.google.com/search" class="advanced-form w-100">
        <div class="container p-0 m-0 w-100">
            <ul class="filter-list w-100">
                <div class="find-pages-text">
                    <strong> Find pages withâ€¦</strong>
                </div>
                <div class="row w-100 mt-3">
                    <div class="col-lg-3 col-6 mt-1">
                        All these words:
                    </div>
                    <div class="col-lg-3 col-6 m-0 p-0">
                        <input type="text" class="form-control" name="as_q" id="" aria-describedby="helpId" placeholder="">
                    </div>
                </div>
                <div class="row w-100 mt-3">
                        <div class="col-lg-3 col-6 mt-1">
                            This exact word or phrase:
                        </div>
                        <div class="col-lg-3 col-6 m-0 p-0">
                            <input type="text" class="form-control" name="as_epq" id="" aria-describedby="helpId" placeholder="">
                        </div>
                </div>
                <div class="row w-100 mt-3">
                    <div class="col-lg-3 col-6 mt-1">
                        Any of these words:
                    </div>
                    <div class="col-lg-3 col-6 m-0 p-0">
                        <input type="text" class="form-control" name="as_oq" id="" aria-describedby="helpId" placeholder="">
                    </div>
                </div>
                <div class="row w-100 mt-3">
                    <div class="col-lg-3 col-6 mt-1">
                        None of these words:
                    </div>
                    <div class="col-lg-3 col-6  m-0 p-0">
                        <input type="text" class="form-control" name="as_eq" id="" aria-describedby="helpId" placeholder="">
                    </div>
                </div>
                <div class="row w-100">
                    <div class="col-lg-6 col-12">
                        <button type="submit" class="btn btn-round btn-outline-secondary mt-4 px-5">Submit</button>
                        
                    </div>
                </div>
            </ul>
        </div>
    </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
